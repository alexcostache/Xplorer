name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.2'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o xp-linux-amd64 .
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o xp-linux-arm64 .
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o xp-darwin-amd64 .
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o xp-darwin-arm64 .
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o xp-windows-amd64.exe .
        
        # Windows ARM64
        GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o xp-windows-arm64.exe .

    - name: Create checksums
      run: |
        sha256sum xp-* > checksums.txt

    - name: Create archives
      run: |
        # Linux AMD64
        tar -czf xp-linux-amd64.tar.gz xp-linux-amd64 README.md LICENSE
        
        # Linux ARM64
        tar -czf xp-linux-arm64.tar.gz xp-linux-arm64 README.md LICENSE
        
        # macOS AMD64
        tar -czf xp-darwin-amd64.tar.gz xp-darwin-amd64 README.md LICENSE
        
        # macOS ARM64
        tar -czf xp-darwin-arm64.tar.gz xp-darwin-arm64 README.md LICENSE
        
        # Windows AMD64
        zip xp-windows-amd64.zip xp-windows-amd64.exe README.md LICENSE
        
        # Windows ARM64
        zip xp-windows-arm64.zip xp-windows-arm64.exe README.md LICENSE

    - name: Generate release notes
      id: release_notes
      run: |
        echo "## What's Changed" > release_notes.md
        echo "" >> release_notes.md
        git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> release_notes.md
        echo "" >> release_notes.md
        echo "" >> release_notes.md
        echo "## Installation" >> release_notes.md
        echo "" >> release_notes.md
        echo "Download the appropriate binary for your platform and extract it." >> release_notes.md
        echo "" >> release_notes.md
        echo "### Linux/macOS" >> release_notes.md
        echo '```bash' >> release_notes.md
        echo "tar -xzf xp-*.tar.gz" >> release_notes.md
        echo "sudo mv xp-* /usr/local/bin/xp" >> release_notes.md
        echo "xp" >> release_notes.md
        echo '```' >> release_notes.md
        echo "" >> release_notes.md
        echo "### Windows" >> release_notes.md
        echo "Extract the zip file and add the directory to your PATH." >> release_notes.md
        echo "" >> release_notes.md
        echo "## Checksums" >> release_notes.md
        echo '```' >> release_notes.md
        cat checksums.txt >> release_notes.md
        echo '```' >> release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          xp-linux-amd64.tar.gz
          xp-linux-arm64.tar.gz
          xp-darwin-amd64.tar.gz
          xp-darwin-arm64.tar.gz
          xp-windows-amd64.zip
          xp-windows-arm64.zip
          checksums.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update Homebrew formula
      run: |
        echo "Homebrew formula update would go here"
        echo "This requires a separate homebrew-tap repository"

